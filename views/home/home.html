<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comptabilité de Garage</title>

  <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">

    <!-- Header -->
    <div class="row">
      <h1 class="text-center">Calcul Moyenne</h1>
    </div>

    <!-- Tableau Note -->
    <div class="row mt-5">

      <div class="d-flex justify-content-around">
        <i class="fa-2x fas fa-coins"></i>
        <h4 class="mb-3">Note</h4>
        <i id="addNote" class="fa-2x fas fa-plus-circle"></i>
      </div>

      <table class="table table-success table-borderless">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Matière</th>
            <th scope="col">Coefficient</th>
            <th scope="col">Note</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="notesTbody">

        </tbody>
      </table>
    </div>

    <!-- Moyenne -->
    <div class="row d-flex justify-content-center text-center">
      <div class="col-4">
        <h5 class="mb-3">Moyenne<i class="fas fa-receipt"></i></h5>
        <div id="laMoyenne">0</div>
      </div>
    </div>

  </div>

  <script>
    require('bootstrap');
    window.jquery = window.$ = require('jquery')
  </script>
  <script src="home.js"></script>

</body>

</html>
